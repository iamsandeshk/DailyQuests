<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Quest Panel - Solo Leveling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #0a0c15;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .quest-panel {
      background: rgba(0, 0, 0, 0.9);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .header {
      border-bottom: 2px solid #3d5afe;
      padding-bottom: 15px;
      margin-bottom: 25px;
    }

    .title {
      font-size: 1.8em;
      color: #3d5afe;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(61, 90, 254, 0.5);
    }

    .subtitle {
      color: #6b7280;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .quest-item {
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quest-item:hover {
      background: rgba(61, 90, 254, 0.05);
    }

    .quest-item.completed {
      color: #4ade80;
      position: relative;
    }

    .quest-item.completed::after {
      content: '✓';
      color: #4ade80;
      margin-left: 15px;
      animation: checkPop 0.3s ease;
    }

    .progress-container {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.1);
      height: 4px;
      border-radius: 2px;
    }

    .progress-bar {
      height: 100%;
      background: #3d5afe;
      transition: width 0.5s ease;
    }

    @keyframes checkPop {
      0% { transform: scale(0); }
      90% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      color: #6b7280;
      font-size: 0.9em;
    }

    .rewards {
      margin-top: 25px;
      padding: 15px;
      background: rgba(76, 222, 128, 0.1);
      border-left: 3px solid #4ade80;
    }
  </style>
</head>
<body>
  <div class="quest-panel">
    <div class="header">
      <div class="title">Daily Quest System</div>
      <div class="subtitle">Complete all objectives before reset</div>
    </div>

    <div class="quest-item" onclick="toggleQuest('pushups')">
      <span>Push-Ups</span>
      <span>0/100</span>
    </div>

    <div class="quest-item" onclick="toggleQuest('situps')">
      <span>Sit-Ups</span>
      <span>0/100</span>
    </div>

    <div class="quest-item" onclick="toggleQuest('squats')">
      <span>Squats</span>
      <span>0/100</span>
    </div>

    <div class="quest-item" onclick="toggleQuest('run')">
      <span>10km Run</span>
      <span>0/10 km</span>
    </div>

    <div class="status-bar">
      <span>Daily Completion:</span>
      <span>0%</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar" style="width: 0%"></div>
    </div>

    <div class="rewards">
      Potential Rewards: 
      <span style="color: #4ade80">+500 XP</span> • 
      <span style="color: #f59e0b">+10 Stats</span> • 
      <span style="color: #3d5afe">Random Item</span>
    </div>
  </div>

  <script>
    const quests = {
      pushups: { current: 0, target: 100, element: null },
      situps: { current: 0, target: 100, element: null },
      squats: { current: 0, target: 100, element: null },
      run: { current: 0, target: 10, element: null }
    };

    function initialize() {
      document.querySelectorAll('.quest-item').forEach((item, index) => {
        const key = Object.keys(quests)[index];
        quests[key].element = item;
        item.querySelector('span:last-child').textContent = 
          `${quests[key].current}/${quests[key].target}${key === 'run' ? ' km' : ''}`;
      });
      checkDailyReset();
      updateProgress();
    }

    function toggleQuest(questType) {
      const quest = quests[questType];
      quest.current = quest.current === quest.target ? 0 : quest.target;
      quest.element.classList.toggle('completed', quest.current === quest.target);
      quest.element.querySelector('span:last-child').textContent = 
        `${quest.current}/${quest.target}${questType === 'run' ? ' km' : ''}`;
      updateProgress();
      saveProgress();
    }

    function updateProgress() {
      const completed = Object.values(quests).filter(q => q.current === q.target).length;
      const progress = (completed / Object.keys(quests).length) * 100;
      document.querySelector('.progress-bar').style.width = `${progress}%`;
      document.querySelector('.status-bar span:last-child').textContent = `${Math.round(progress)}%`;
    }

    function checkDailyReset() {
      const lastReset = localStorage.getItem('lastReset');
      const currentDate = new Date().toDateString();
      
      if (!lastReset || lastReset !== currentDate) {
        resetQuests();
        localStorage.setItem('lastReset', currentDate);
      } else {
        loadProgress();
      }
    }

    function resetQuests() {
      Object.values(quests).forEach(quest => {
        quest.current = 0;
        quest.element?.classList.remove('completed');
        if(quest.element) {
          quest.element.querySelector('span:last-child').textContent = 
            `0/${quest.target}${quest === quests.run ? ' km' : ''}`;
        }
      });
      updateProgress();
    }

    function saveProgress() {
      localStorage.setItem('questProgress', JSON.stringify(quests));
    }

    function loadProgress() {
      const saved = localStorage.getItem('questProgress');
      if (saved) {
        const data = JSON.parse(saved);
        Object.keys(quests).forEach(key => {
          if (data[key]) {
            quests[key].current = data[key].current;
            if (quests[key].element) {
              quests[key].element.classList.toggle('completed', data[key].current === data[key].target);
              quests[key].element.querySelector('span:last-child').textContent = 
                `${data[key].current}/${data[key].target}${key === 'run' ? ' km' : ''}`;
            }
          }
        });
        updateProgress();
      }
    }

    // Initialize on load
    window.onload = initialize;
    // Check for reset every minute
    setInterval(checkDailyReset, 60000);
  </script>
</body>
</html>
