<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quests - Solo Leveling</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a1a, #1a1a2f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .quest-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #3d5afe;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(61, 90, 254, 0.2);
    }

    .quest-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, #3d5afe, transparent);
      animation: glow 6s linear infinite;
      opacity: 0.1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #3d5afe;
      text-shadow: 0 0 10px rgba(61, 90, 254, 0.5);
    }

    h2 {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #888;
      font-weight: 300;
    }

    .goal {
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .goal:hover {
      background: rgba(61, 90, 254, 0.1);
      transform: translateY(-2px);
    }

    .goal.completed {
      background: rgba(76, 222, 128, 0.1);
      border-color: #4ade80;
    }

    .goal-title {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #fff;
    }

    .goal-title::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #3d5afe;
      border-radius: 50%;
      margin-left: auto;
      transition: all 0.3s ease;
    }

    .goal.completed .goal-title::after {
      background: #4ade80;
      border-color: #4ade80;
      content: '✓';
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 12px;
    }

    .caution {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid #f87171;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      color: #f87171;
    }

    @keyframes glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="quest-container">
    <h1>Daily Quests</h1>
    <h2>Complete before midnight</h2>

    <div class="goal" onclick="toggleGoal('pushups')">
      <div class="goal-title">100 Push-ups</div>
    </div>

    <div class="goal" onclick="toggleGoal('situps')">
      <div class="goal-title">100 Sit-ups</div>
    </div>

    <div class="goal" onclick="toggleGoal('squats')">
      <div class="goal-title">100 Squats</div>
    </div>

    <div class="goal" onclick="toggleGoal('run')">
      <div class="goal-title">10km Run</div>
    </div>

    <div class="caution">
      ⚠️ Incomplete quests will reduce your stats!
    </div>
  </div>

  <script>
    const goals = {
      pushups: false,
      situps: false,
      squats: false,
      run: false
    };

    // Check daily reset
    function checkDailyReset() {
      const lastReset = localStorage.getItem('lastReset');
      const currentDate = new Date().toDateString();
      
      if (!lastReset || lastReset !== currentDate) {
        resetAll();
        localStorage.setItem('lastReset', currentDate);
      }
    }

    // Toggle goal completion
    function toggleGoal(goalName) {
      const goalElement = document.querySelector(`[onclick="toggleGoal('${goalName}')"]`);
      goals[goalName] = !goals[goalName];
      goalElement.classList.toggle('completed');
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    // Reset all goals
    function resetAll() {
      document.querySelectorAll('.goal').forEach(goal => {
        goal.classList.remove('completed');
      });
      Object.keys(goals).forEach(key => goals[key] = false);
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    // Load saved state
    function loadProgress() {
      const savedGoals = localStorage.getItem('goals');
      if (savedGoals) {
        Object.assign(goals, JSON.parse(savedGoals));
        Object.keys(goals).forEach(key => {
          if (goals[key]) {
            document.querySelector(`[onclick="toggleGoal('${key}')"]`).classList.add('completed');
          }
        });
      }
    }

    // Initialize
    checkDailyReset();
    loadProgress();
    // Check for reset every minute
    setInterval(checkDailyReset, 60000);
  </script>
</body>
</html>
