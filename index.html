<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Leveling Daily Quests</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #0a0c15;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .quest-panel {
      background: linear-gradient(145deg, #1a1b26, #0a0c15);
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(61, 90, 254, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 2em;
      color: #3d5afe;
      text-shadow: 0 0 15px rgba(61, 90, 254, 0.5);
      margin-bottom: 10px;
    }

    .streak-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .streak-box {
      text-align: center;
    }

    .streak-number {
      font-size: 1.8em;
      color: #4ade80;
      font-weight: bold;
    }

    .quest-item {
      padding: 20px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .quest-item.completed {
      background: linear-gradient(90deg, rgba(76,222,128,0.1), transparent);
      border-left: 4px solid #4ade80;
    }

    .quest-item.completed::after {
      content: '‚úì';
      color: #4ade80;
      margin-left: 15px;
      animation: checkPop 0.5s ease;
    }

    @keyframes checkPop {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .reward-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg, #1a1b26, #0a0c15);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 40px rgba(76,222,128,0.3);
      animation: rewardAnim 1s ease;
      z-index: 1000;
      display: none;
    }

    @keyframes rewardAnim {
      0% { transform: translate(-50%, -50%) scale(0); }
      70% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .caution {
      color: #f87171;
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      padding: 15px;
      background: rgba(248, 113, 113, 0.1);
      border-radius: 10px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #4ade80;
      pointer-events: none;
      animation: confettiFall 3s linear;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    @media (max-width: 480px) {
      .quest-panel {
        padding: 20px;
      }
      
      .title {
        font-size: 1.5em;
      }
      
      .quest-item {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="quest-panel">
    <div class="header">
      <div class="title">DAILY QUESTS</div>
      <div class="streak-container">
        <div class="streak-box">
          <div class="streak-number" id="streak">0</div>
          <div>Day Streak</div>
        </div>
        <div class="streak-box">
          <div class="streak-number" id="totalRewards">0</div>
          <div>Total Rewards</div>
        </div>
      </div>
    </div>

    <div class="quest-item" onclick="completeQuest('pushups')">
      <span>Push-Ups</span>
      <span>0/100</span>
    </div>

    <div class="quest-item" onclick="completeQuest('situps')">
      <span>Sit-Ups</span>
      <span>0/100</span>
    </div>

    <div class="quest-item" onclick="completeQuest('squats')">
      <span>Squats</span>
      <span>0/100</span>
    </div>

    <div class="quest-item" onclick="completeQuest('run')">
      <span>10km Run</span>
      <span>0/10 km</span>
    </div>

    <div class="caution">
      ‚ö†Ô∏è Uncompleted quests will reduce your stats at reset!
    </div>
  </div>

  <div class="reward-popup" id="rewardPopup">
    <h2>üéâ Quest Complete! üéâ</h2>
    <p>Reward Granted: +500 XP</p>
    <p>+10 Stat Points</p>
    <p>Random Item: Healing Potion</p>
  </div>

  <script>
    let quests = {
      pushups: { completed: false, element: null },
      situps: { completed: false, element: null },
      squats: { completed: false, element: null },
      run: { completed: false, element: null }
    };

    let streak = 0;
    let totalRewards = 0;
    let lastCompletionDate = null;

    function initialize() {
      document.querySelectorAll('.quest-item').forEach((item, index) => {
        const key = Object.keys(quests)[index];
        quests[key].element = item;
      });
      
      loadProgress();
      checkDailyReset();
      updateStreakDisplay();
    }

    function completeQuest(questType) {
      if (quests[questType].completed) return;
      
      quests[questType].completed = true;
      quests[questType].element.classList.add('completed');
      quests[questType].element.querySelector('span:last-child').textContent = 
        questType === 'run' ? '10/10 km' : '100/100';
      
      if (allQuestsCompleted()) {
        showReward();
        updateStreak();
        totalRewards++;
        saveProgress();
        createConfetti();
      }
    }

    function allQuestsCompleted() {
      return Object.values(quests).every(q => q.completed);
    }

    function showReward() {
      const popup = document.getElementById('rewardPopup');
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function updateStreak() {
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      
      if (!lastCompletionDate || lastCompletionDate.toDateString() === yesterday.toDateString()) {
        streak++;
      } else {
        streak = 1;
      }
      
      lastCompletionDate = today;
      updateStreakDisplay();
    }

    function updateStreakDisplay() {
      document.getElementById('streak').textContent = streak;
      document.getElementById('totalRewards').textContent = totalRewards;
    }

    function checkDailyReset() {
      const today = new Date().toDateString();
      if (localStorage.getItem('lastReset') !== today) {
        resetQuests();
        localStorage.setItem('lastReset', today);
      }
    }

    function resetQuests() {
      Object.values(quests).forEach(quest => {
        quest.completed = false;
        if (quest.element) {
          quest.element.classList.remove('completed');
          quest.element.querySelector('span:last-child').textContent = 
            quest === quests.run ? '0/10 km' : '0/100';
        }
      });
    }

    function saveProgress() {
      localStorage.setItem('questData', JSON.stringify({
        streak,
        totalRewards,
        lastCompletionDate: lastCompletionDate?.getTime()
      }));
    }

    function loadProgress() {
      const data = JSON.parse(localStorage.getItem('questData'));
      if (data) {
        streak = data.streak || 0;
        totalRewards = data.totalRewards || 0;
        lastCompletionDate = data.lastCompletionDate ? new Date(data.lastCompletionDate) : null;
      }
    }

    window.onload = initialize;
    setInterval(checkDailyReset, 60000);
  </script>
</body>
</html>
